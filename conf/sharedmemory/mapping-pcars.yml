# Shared memory mapping for project:CARS game
# By Djey

application-id : PCARS
shared-filename : $pcars$

# { key : api method }
mappings : [
{"GAME|DATA_VERSION":"mVersion"},
{"GAME|STATE":"mGameState"},
{"GAME|SESSION_STATE":"mSessionState"},
{"PCARS|PLAYER|NAME":"mPlayerName"},
{"PCARS|PLAYER|CAR":"mCarName"},
{"PLAYER|CURRENT_SPEED":"mSpeed"},
{"PLAYER|CURRENT_RPM":"mRpm"},
{"PLAYER|CURRENT_GEAR":"mGear"},
{"PLAYER|CURRENT_FUEL":"mFuelLevel"},
{"RACE|CURRENT_LAP":"mCurrentLap"},
{"WORLD|AMBIENT_TEMP":"mAmbientTemperature"}
]